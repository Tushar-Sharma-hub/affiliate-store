    html, body {

      display: flex;
      flex-direction: column;

      background-color: #FFF2EB;
      color: #333;

    main {
      flex: 1;
    }

    header {
      background-color: #FFD6BA;
      padding: 20px;
      text-align: center;

      margin: 0;

      color: #333;
    }

    header p {
      font-size: 0.9rem;
      color: #555;
    }

    .search-container {
      text-align: center;
      margin: 20px;
    }

    .search-container input {
      padding: 10px;
      width: 50%;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .category {
      background-color: #FFE8CD;
      width: 200px;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .category:hover {
      transform: scale(1.05);
    }

    .category img {
      width: 100%;
      height: 150px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .category h3 {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    .products {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
      background-color: #FFF2EB;
    }

    .product {
      background-color: #FFDCDC;
      width: 220px;
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 150px;
      border-radius: 10px;
    }

    .product h4 {
      margin: 10px 0 5px;
    }

    .product p {
      font-size: 0.9rem;
      color: #666;
    }

    .buy-button {
      background-color: #FFD6BA;
      color: #333;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .buy-button:hover {
      background-color: #FFB07C;
    }

    footer {
      background-color: #FFD6BA;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <script>

      {
        id: 'home',

        products: [
          { name: 'Ambrane 12kPA Suction Vacuum', price: '‚Çπ1,799', features: 'Wireless, Compact, HEPA Filter, Mini Orange Vac', img: 'hp1.jpg', link: 'https://amzn.to/4kYcSDh' },
          { name: 'One94Store Motion Sensor LED', price: '‚Çπ299', features: 'Rechargeable Closet Lamp, USB, Yellow Light', img: 'hp2.jpg', link: 'https://amzn.to/4o5BHQs' },
          { name: 'CLAPONE Stone Bath Mat ‚Äì Diatomaceous Earth Shower Mat', price: '‚Çπ899', features: 'Non-Slip, Super Absorbent, Quick-Drying, Natural & Easy to Clean | 45 X 35 CM | 4.4‚òÖ (272 ratings)', img: 'hp3.jpg', link: 'https://amzn.to/4lYu1xO' },
          { name: 'GOMAIHE Toilet Bowl Cleaner Tablets', price: '‚Çπ299', features: 'Automatic Flush | Blue Bubbles | Mild Lemon Scent | 20 Tablets | Powerful Deep Cleaning', img: 'hp4.jpg', link: 'https://amzn.to/4o66oF1' },
          { name: 'AUAUY 2PCS Metal Inkless Pencil (Reusable)', price: '‚Çπ1,179.68', features: 'Everlasting Replaceable Nib | Eco-Friendly | 4.2‚òÖ (2,754 ratings)', img: 'hp5.jpg', link: 'https://amzn.to/4o9JnRO' },

          { name: 'uni-ball Kuru Toga M5-1017 Mechanical Pencil', price: '‚Çπ900', features: 'Auto-Rotating Lead, 0.5mm | Replaceable Eraser | Gunmetal Body | 4.3‚òÖ (8,222 ratings)', img: 'hp7.jpg', link: 'https://amzn.to/459xfrq' },

        title: 'Pet Accessories',
        img: 'pet.png',
        products: [
          { name: 'Qpets¬Æ Cat Water Fountain', price: '‚Çπ1,299', features: 'LED Light, Cute Floral Dispenser with Filter', img: 'pp1.jpg', link: 'https://amzn.to/4lMUE95' },
          { name: 'Amazon Basics Velvet Pet Hut', price: '‚Çπ779', features: 'For Cats & Small Dogs, Washable, 40x40x40cm', img: 'pp2.jpg', link: 'https://amzn.to/4lKZFie' },
        ]

      {
        id: 'cutie',

        products: [
          { name: 'Desidiya¬Æ Cat LED Lamp', price: '‚Çπ799', features: 'Rechargeable, Silicone, Nursery Decor', img: 'cp1.jpg', link: 'https://amzn.to/45kwBIB' },
          { name: 'Kawai Homes Penguin Plushie', price: '‚Çπ450', features: 'Crochet Handmade Gift for All Ages', img: 'cp2.jpg', link: 'https://amzn.to/46XPX7K' },
        ]
      },
    ];

    const categoryList = document.getElementById('categoryList');
    const productList = document.getElementById('productList');
    const searchInput = document.getElementById('searchInput');

    function renderCategories() {
      categoryList.innerHTML = '';
      categoryList.style.display = 'flex';
      productList.style.display = 'none';

      categories.forEach(cat => {
        const card = document.createElement('div');
        card.className = 'category';
        card.innerHTML = `<img src="${cat.img}" alt="${cat.title}"><h3>${cat.title}</h3>`;
        card.onclick = () => showProducts(cat.products, cat.id);
        categoryList.appendChild(card);
      });
    }

    function showProducts(products, categoryId = '') {
      history.pushState({ type: 'category', categoryId }, '', `#${categoryId}`);
      categoryList.style.display = 'none';
      productList.innerHTML = '';
      productList.style.display = 'flex';

      products.forEach(prod => {
        const card = document.createElement('div');
        card.className = 'product';
        card.innerHTML = `
          <img src="${prod.img}" alt="${prod.name}">
          <h4>${prod.name}</h4>
          <p>${prod.features}</p>
          <p><strong>${prod.price}</strong></p>
          <a href="${prod.link}" target="_blank"><button class="buy-button">Buy Now</button></a>
        `;
        productList.appendChild(card);
      });
    }

    function searchProducts() {
      const query = searchInput.value.toLowerCase().trim();
      categoryList.innerHTML = '';
      productList.innerHTML = '';
      categoryList.style.display = 'none';
      productList.style.display = 'none';

      if (!query) {
        renderCategories();
        return;
      }

      let foundCategory = false;
      let foundProducts = [];

      categories.forEach(cat => {
        if (cat.title.toLowerCase().includes(query)) {
          foundCategory = true;
          const card = document.createElement('div');
          card.className = 'category';
          card.innerHTML = `<img src="${cat.img}" alt="${cat.title}"><h3>${cat.title}</h3>`;
          card.onclick = () => showProducts(cat.products, cat.id);
          categoryList.appendChild(card);
        }

        cat.products.forEach(prod => {
          if (prod.name.toLowerCase().includes(query) || prod.features.toLowerCase().includes(query)) {
            foundProducts.push(prod);
          }
        });
      });

      if (foundCategory) categoryList.style.display = 'flex';

      if (foundProducts.length > 0) {
        productList.style.display = 'flex';
        foundProducts.forEach(prod => {
          const card = document.createElement('div');
          card.className = 'product';
          card.innerHTML = `
            <img src="${prod.img}" alt="${prod.name}">
            <h4>${prod.name}</h4>
            <p>${prod.features}</p>
            <p><strong>${prod.price}</strong></p>
            <a href="${prod.link}" target="_blank"><button class="buy-button">Buy Now</button></a>
          `;
          productList.appendChild(card);
        });
      }

      if (!foundCategory && foundProducts.length === 0) {
        productList.style.display = 'flex';
        const msg = document.createElement('p');
        msg.textContent = "No products found.";
        msg.style.fontSize = '1.1rem';
        msg.style.color = '#999';
        productList.appendChild(msg);
      }
    }

    window.addEventListener('popstate', (event) => {
      if (event.state && event.state.type === 'category') {
        const cat = categories.find(c => c.id === event.state.categoryId);
        if (cat) showProducts(cat.products, cat.id);
      } else {
        renderCategories();
      }
    });

    function handleInitialHash() {
      const hash = window.location.hash.replace('#', '');
      const cat = categories.find(c => c.id === hash);
      if (cat) {
        showProducts(cat.products, cat.id);
        history.replaceState({ type: 'category', categoryId: cat.id }, '', `#${cat.id}`);
      } else {
        renderCategories();
        history.replaceState({ type: 'home' }, '', '#');
      }
    }

    handleInitialHash();
  </script>
</body>
</html>
