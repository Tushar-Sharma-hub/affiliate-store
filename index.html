    html, body {

    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .category {
      background-color: #FFE8CD;
      width: 200px;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .category:hover {
      transform: scale(1.05);
    }

    .category img {
      width: 100%;
      height: 150px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .category h3 {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    .products {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
      background-color: #FFF2EB;
    }

    .product {
      background-color: #FFDCDC;
      width: 220px;
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 150px;
      border-radius: 10px;
    }

    .product h4 {
      margin: 10px 0 5px;
    }

    .product p {
      font-size: 0.9rem;
      color: #666;
    }

    .buy-button {
      background-color: #FFD6BA;
      color: #333;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .buy-button:hover {
      background-color: #FFB07C;
    }

    footer {
      background-color: #FFD6BA;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>

        ]
      },
    ];

  const categoryList = document.getElementById('categoryList');
  const productList = document.getElementById('productList');
  const searchInput = document.getElementById('searchInput');

  function renderCategories() {
    categoryList.innerHTML = '';
    categoryList.style.display = 'flex';
    productList.style.display = 'none';

    categories.forEach(cat => {
      const card = document.createElement('div');
      card.className = 'category';
      card.innerHTML = `<img src="${cat.img}" alt="${cat.title}"><h3>${cat.title}</h3>`;
      card.onclick = () => {
        history.pushState({ page: 'products', id: cat.id }, '', `#${cat.id}`);
        showProducts(cat.products);
      };
      categoryList.appendChild(card);
    });
  }

  function showProducts(products) {
    categoryList.style.display = 'none';
    productList.innerHTML = '';

    const backBtn = document.createElement('button');
    backBtn.textContent = '‚¨Ö Back to Categories';
    backBtn.style.margin = '10px 0';
    backBtn.style.padding = '10px 16px';
    backBtn.style.border = 'none';
    backBtn.style.borderRadius = '8px';
    backBtn.style.backgroundColor = '#ffdfba';
    backBtn.style.fontWeight = 'bold';
    backBtn.style.cursor = 'pointer';
    backBtn.onclick = () => {
      history.pushState({ page: 'categories' }, '', '#categories');
      renderCategories();
      window.scrollTo(0, 0);
    };
    productList.appendChild(backBtn);

    productList.style.display = 'flex';
    productList.style.flexWrap = 'wrap';

    products.forEach(prod => {
      const card = document.createElement('div');
      card.className = 'product';
      card.innerHTML = `
        <img src="${prod.img}" alt="${prod.name}">
        <h4>${prod.name}</h4>
        <p>${prod.features}</p>
        <p><strong>${prod.price}</strong></p>
        <a href="${prod.link}" target="_blank">
          <button class="buy-button">Buy Now</button>
        </a>
      `;
      productList.appendChild(card);
    });
  }

  function searchProducts() {
    const query = searchInput.value.toLowerCase().trim();
    categoryList.innerHTML = '';
    productList.innerHTML = '';
    categoryList.style.display = 'none';
    productList.style.display = 'none';

    if (!query) {
      renderCategories();
      return;
    }

    let foundCategory = false;
    let foundProducts = [];

    categories.forEach(cat => {
      if (cat.title.toLowerCase().includes(query)) {
        foundCategory = true;
        const card = document.createElement('div');
        card.className = 'category';
        card.innerHTML = `<img src="${cat.img}" alt="${cat.title}"><h3>${cat.title}</h3>`;
        card.onclick = () => {
          history.pushState({ page: 'products', id: cat.id }, '', `#${cat.id}`);
          showProducts(cat.products);
        };
        categoryList.appendChild(card);
      }

      cat.products.forEach(prod => {
        if (prod.name.toLowerCase().includes(query) || prod.features.toLowerCase().includes(query)) {
          foundProducts.push(prod);
        }
      });
    });

    if (foundCategory) categoryList.style.display = 'flex';

    if (foundProducts.length > 0) {
      productList.style.display = 'flex';
      foundProducts.forEach(prod => {
        const card = document.createElement('div');
        card.className = 'product';
        card.innerHTML = `
          <img src="${prod.img}" alt="${prod.name}">
          <h4>${prod.name}</h4>
          <p>${prod.features}</p>
          <p><strong>${prod.price}</strong></p>
          <a href="${prod.link}" target="_blank"><button class="buy-button">Buy Now</button></a>
        `;
        productList.appendChild(card);
      });
    }

    if (!foundCategory && foundProducts.length === 0) {
      productList.style.display = 'flex';
      const msg = document.createElement('p');
      msg.textContent = "No products found.";
      msg.style.fontSize = '1.1rem';
      msg.style.color = '#999';
      productList.appendChild(msg);
    }
  }

  function handleHashChange() {
    const hash = window.location.hash.replace('#', '');
    const category = categories.find(c => c.id === hash);
    if (category) {
      showProducts(category.products);
    } else {
      renderCategories();
    }
  }

  window.addEventListener('popstate', (event) => {
    if (event.state && event.state.page === 'products') {
      const cat = categories.find(c => c.id === event.state.id);
      if (cat) showProducts(cat.products);
    } else {
      renderCategories();
    }
  });

  window.addEventListener('hashchange', handleHashChange);
  window.addEventListener('load', handleHashChange);
</script>
